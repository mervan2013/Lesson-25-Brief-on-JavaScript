<html>
    <head>

    </head>
    <body>
        <p>Hello</p>
        <button onclick="myFunction()">Hello</button>
        <p id="hi"></p>
        <p id="b"></p>
        <script>
            function myFunction() {
                var greeting;
                var time=new Date().getHours();

                
              if (time < 10){
                greeting="Good Morning";
              }
             else if (time < 20){
                greeting="Good Day";
             }
             else {
                greeting="Good Evening"
             }
             document.getElementById("hi").innerHTML = "The current hour is :"
             + time;
             document.getElementById("b").innerHTML = greeting;
            }
        </script>
    </body>
</html>
